<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="../../assets/themes.css">
<link rel="stylesheet" href="../../assets/shell.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Game 026 — Reaction Flash</title>
<style>
:root{--bg:#0f172a;--panel:#111827;--card:#1f2937;--text:#e5e7eb;--muted:#94a3b8;--accent:#60a5fa;--good:#10b981;--bad:#ef4444}
*{box-sizing:border-box}
body{margin:0;background:linear-gradient(180deg,var(--bg),#020617);color:var(--text);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
header{padding:18px 16px;border-bottom:1px solid rgba(255,255,255,.08);background:rgba(17,24,39,.6);backdrop-filter: blur(6px)}
h1{margin:0;font-size:18px;letter-spacing:.3px}
p{margin:8px 0 0;color:var(--muted)}
main{padding:16px;max-width:980px;margin:0 auto}
.card{background:rgba(31,41,55,.75);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
button,input,select{font:inherit}
button{background:var(--accent);border:0;color:#081225;padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:700}
button.secondary{background:transparent;border:1px solid rgba(255,255,255,.16);color:var(--text)}
.badge{display:inline-flex;align-items:center;gap:8px;color:var(--muted);font-size:12px}
.kbd{border:1px solid rgba(255,255,255,.2);padding:2px 8px;border-radius:8px;background:rgba(2,6,23,.5)}
.grid{display:grid;gap:10px}
@media (min-width:780px){.grid{grid-template-columns:1.2fr .8fr}}

</style>
</head>
<body>
<header>
  <h1>Game 026 — Reaction Flash</h1>
  <p>Click the button as soon as it turns green. Faster = better.</p>
</header>
<main class="grid">
  <section class="card">
    
<div class="row">
  <button id="start">Start</button>
  <button id="reset" class="secondary">Reset</button>
</div>
<p id="msg" style="margin-top:12px">Press <span class="kbd">Start</span> to begin.</p>

  </section>
  <aside class="card">
    <div class="badge"><span class="kbd">Tip</span><span>Open DevTools Console to see logs.</span></div>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,.08);margin:12px 0"/>
    <div id="stats" class="row" style="gap:10px"></div>
    <p style="margin-top:10px" id="how"></p>
  </aside>
</main>
<script>
console.log("Game 026 — Reaction Flash loaded");
// Game variation seed: 26

const $ = s=>document.querySelector(s);
const startBtn=$("#start"), resetBtn=$("#reset"), msg=$("#msg"), stats=$("#stats"), how=$("#how");
let t0=null, timer=null, waiting=false;
how.textContent="Goal: react quickly when the color changes.";
stats.innerHTML='<span class="badge">Best: <span id="best">—</span> ms</span><span class="badge">Last: <span id="last">—</span> ms</span>';
let best=Infinity;
function setState(text,color){
  msg.textContent=text;
  msg.style.padding="12px";
  msg.style.borderRadius="12px";
  msg.style.background=color;
}
function reset(){
  clearTimeout(timer);
  timer=null; t0=null; waiting=false;
  setState("Press Start to begin.","rgba(2,6,23,.35)");
  $("#last").textContent="—";
}
resetBtn.addEventListener("click",reset);
startBtn.addEventListener("click",()=>{
  if(waiting) return;
  waiting=true;
  setState("Wait for it…","rgba(96,165,250,.12)");
  const delay=800+Math.random()*2200;
  timer=setTimeout(()=>{
    t0=performance.now();
    setState("NOW! Click me!","rgba(16,185,129,.18)");
    msg.style.cursor="pointer";
  },delay);
});
msg.addEventListener("click",()=>{
  if(!waiting) return;
  if(t0===null){
    setState("Too early! Try again.","rgba(239,68,68,.14)");
    waiting=false;
    clearTimeout(timer);
    timer=null;
    return;
  }
  const dt=Math.round(performance.now()-t0);
  $("#last").textContent=dt;
  if(dt<best){best=dt; $("#best").textContent=best;}
  setState(`Nice! ${dt} ms. Press Start again.`,"rgba(2,6,23,.35)");
  msg.style.cursor="default";
  waiting=false; t0=null;
});
reset();

</script>

</html>
