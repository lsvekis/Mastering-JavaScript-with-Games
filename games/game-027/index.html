<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="../../assets/themes.css">
<link rel="stylesheet" href="../../assets/shell.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Game 027 — Target Clicker</title>
<style>
:root{--bg:#0f172a;--panel:#111827;--card:#1f2937;--text:#e5e7eb;--muted:#94a3b8;--accent:#60a5fa;--good:#10b981;--bad:#ef4444}
*{box-sizing:border-box}
body{margin:0;background:linear-gradient(180deg,var(--bg),#020617);color:var(--text);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
header{padding:18px 16px;border-bottom:1px solid rgba(255,255,255,.08);background:rgba(17,24,39,.6);backdrop-filter: blur(6px)}
h1{margin:0;font-size:18px;letter-spacing:.3px}
p{margin:8px 0 0;color:var(--muted)}
main{padding:16px;max-width:980px;margin:0 auto}
.card{background:rgba(31,41,55,.75);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
button,input,select{font:inherit}
button{background:var(--accent);border:0;color:#081225;padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:700}
button.secondary{background:transparent;border:1px solid rgba(255,255,255,.16);color:var(--text)}
.badge{display:inline-flex;align-items:center;gap:8px;color:var(--muted);font-size:12px}
.kbd{border:1px solid rgba(255,255,255,.2);padding:2px 8px;border-radius:8px;background:rgba(2,6,23,.5)}
.grid{display:grid;gap:10px}
@media (min-width:780px){.grid{grid-template-columns:1.2fr .8fr}}

</style>
</head>
<body>
<header>
  <h1>Game 027 — Target Clicker</h1>
  <p>Hit as many moving targets as you can in 15 seconds.</p>
</header>
<main class="grid">
  <section class="card">
    
<div class="row">
  <button id="go">Play 15s</button>
  <div class="badge">Score: <span id="score">0</span></div>
  <div class="badge">Time: <span id="time">15</span>s</div>
</div>
<div id="field" style="position:relative;margin-top:14px;height:320px;border-radius:16px;border:1px dashed rgba(255,255,255,.14);overflow:hidden;background:rgba(2,6,23,.25)"></div>

  </section>
  <aside class="card">
    <div class="badge"><span class="kbd">Tip</span><span>Open DevTools Console to see logs.</span></div>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,.08);margin:12px 0"/>
    <div id="stats" class="row" style="gap:10px"></div>
    <p style="margin-top:10px" id="how"></p>
  </aside>
</main>
<script>
console.log("Game 027 — Target Clicker loaded");
// Game variation seed: 27

const $=s=>document.querySelector(s);
const field=$("#field"), scoreEl=$("#score"), timeEl=$("#time"), go=$("#go"), stats=$("#stats"), how=$("#how");
how.textContent="Click targets fast. Each hit spawns a new target.";
stats.innerHTML='<span class="badge">Best: <span id="best">0</span></span>';
let score=0, best=0, time=15, tick=null, target=null;
function spawn(){
  if(target) target.remove();
  target=document.createElement("button");
  target.textContent="●";
  target.setAttribute("aria-label","target");
  target.style.position="absolute";
  target.style.width="54px";
  target.style.height="54px";
  target.style.borderRadius="999px";
  target.style.fontSize="28px";
  const x=Math.random()*(field.clientWidth-60);
  const y=Math.random()*(field.clientHeight-60);
  target.style.left=x+"px";
  target.style.top=y+"px";
  field.appendChild(target);
  target.addEventListener("click",()=>{
    score++; scoreEl.textContent=score;
    spawn();
  });
}
function stop(){
  clearInterval(tick); tick=null;
  if(target) target.remove(); target=null;
  go.disabled=false;
  if(score>best){best=score; $("#best").textContent=best;}
}
go.addEventListener("click",()=>{
  if(tick) return;
  score=0; time=15;
  scoreEl.textContent=score; timeEl.textContent=time;
  go.disabled=true;
  spawn();
  tick=setInterval(()=>{
    time--; timeEl.textContent=time;
    if(time<=0) stop();
    else if(target){
      // nudge target
      const x=Math.random()*(field.clientWidth-60);
      const y=Math.random()*(field.clientHeight-60);
      target.style.left=x+"px"; target.style.top=y+"px";
    }
  },1000);
});

</script>

</body>
</html>
