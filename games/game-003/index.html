<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="../../assets/themes.css">
<link rel="stylesheet" href="../../assets/shell.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Game 003 — Memory Match Lite</title>
<style>
:root{--bg:#0f172a;--panel:#111827;--card:#1f2937;--text:#e5e7eb;--muted:#94a3b8;--accent:#60a5fa;--good:#10b981;--bad:#ef4444}
*{box-sizing:border-box}
body{margin:0;background:linear-gradient(180deg,var(--bg),#020617);color:var(--text);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
header{padding:18px 16px;border-bottom:1px solid rgba(255,255,255,.08);background:rgba(17,24,39,.6);backdrop-filter: blur(6px)}
h1{margin:0;font-size:18px;letter-spacing:.3px}
p{margin:8px 0 0;color:var(--muted)}
main{padding:16px;max-width:980px;margin:0 auto}
.card{background:rgba(31,41,55,.75);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
button,input,select{font:inherit}
button{background:var(--accent);border:0;color:#081225;padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:700}
button.secondary{background:transparent;border:1px solid rgba(255,255,255,.16);color:var(--text)}
.badge{display:inline-flex;align-items:center;gap:8px;color:var(--muted);font-size:12px}
.kbd{border:1px solid rgba(255,255,255,.2);padding:2px 8px;border-radius:8px;background:rgba(2,6,23,.5)}
.grid{display:grid;gap:10px}
@media (min-width:780px){.grid{grid-template-columns:1.2fr .8fr}}

</style>
</head>
<body>
<header>
  <h1>Game 003 — Memory Match Lite</h1>
  <p>Flip cards and match pairs. Try to win in fewer moves.</p>
</header>
<main class="grid">
  <section class="card">
    
<div class="row">
  <button id="new">New Game</button>
  <div class="badge">Moves: <span id="moves">0</span></div>
  <div class="badge">Matches: <span id="matches">0</span>/8</div>
</div>
<div id="board" style="margin-top:14px;display:grid;grid-template-columns:repeat(4,1fr);gap:10px"></div>

  </section>
  <aside class="card">
    <div class="badge"><span class="kbd">Tip</span><span>Open DevTools Console to see logs.</span></div>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,.08);margin:12px 0"/>
    <div id="stats" class="row" style="gap:10px"></div>
    <p style="margin-top:10px" id="how"></p>
  </aside>
</main>
<script>
console.log("Game 003 — Memory Match Lite loaded");
// Game variation seed: 3

const $=s=>document.querySelector(s);
const board=$("#board"), movesEl=$("#moves"), matchesEl=$("#matches"), stats=$("#stats"), how=$("#how");
how.textContent="Match the symbols. Two cards at a time.";
stats.innerHTML='<span class="badge">Best Moves: <span id="best">—</span></span>';
let deck=[], first=null, lock=false, moves=0, matches=0, best=null;
const symbols=["◆","●","▲","■","★","♥","☀","☂"];
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=(Math.random()*(i+1))|0; [a[i],a[j]]=[a[j],a[i]];} return a;}
function build(){
  board.innerHTML=""; first=null; lock=false; moves=0; matches=0;
  movesEl.textContent=moves; matchesEl.textContent=`${matches}/8`;
  deck=shuffle([...symbols,...symbols]).map((sym,idx)=>({sym,idx,open:false,done:false}));
  deck.forEach((c,i)=>{
    const btn=document.createElement("button");
    btn.className="secondary";
    btn.style.height="72px";
    btn.style.borderRadius="14px";
    btn.style.fontSize="26px";
    btn.textContent="?";
    btn.addEventListener("click",()=>flip(i,btn));
    board.appendChild(btn);
  });
}
function flip(i,btn){
  const c=deck[i];
  if(lock||c.open||c.done) return;
  c.open=true; btn.textContent=c.sym; btn.style.background="rgba(96,165,250,.14)";
  if(!first){ first={i,btn}; return; }
  moves++; movesEl.textContent=moves;
  if(deck[first.i].sym===c.sym){
    deck[first.i].done=c.done=true;
    first.btn.style.background="rgba(16,185,129,.14)";
    btn.style.background="rgba(16,185,129,.14)";
    matches++; matchesEl.textContent=`${matches}/8`;
    first=null;
    if(matches===8){
      if(best===null||moves<best){best=moves; $("#best").textContent=best;}
    }
  }else{
    lock=true;
    setTimeout(()=>{
      deck[first.i].open=false; c.open=false;
      first.btn.textContent="?"; btn.textContent="?";
      first.btn.style.background="transparent"; btn.style.background="transparent";
      first=null; lock=false;
    },650);
  }
}
$("#new").addEventListener("click",build);
build();

</script>

</html>
