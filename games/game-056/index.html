<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="../../assets/themes.css">
<link rel="stylesheet" href="../../assets/shell.css">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Game 056 — Math Sprint</title>
<style>
:root{--bg:#0f172a;--panel:#111827;--card:#1f2937;--text:#e5e7eb;--muted:#94a3b8;--accent:#60a5fa;--good:#10b981;--bad:#ef4444}
*{box-sizing:border-box}
body{margin:0;background:linear-gradient(180deg,var(--bg),#020617);color:var(--text);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}
header{padding:18px 16px;border-bottom:1px solid rgba(255,255,255,.08);background:rgba(17,24,39,.6);backdrop-filter: blur(6px)}
h1{margin:0;font-size:18px;letter-spacing:.3px}
p{margin:8px 0 0;color:var(--muted)}
main{padding:16px;max-width:980px;margin:0 auto}
.card{background:rgba(31,41,55,.75);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
button,input,select{font:inherit}
button{background:var(--accent);border:0;color:#081225;padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:700}
button.secondary{background:transparent;border:1px solid rgba(255,255,255,.16);color:var(--text)}
.badge{display:inline-flex;align-items:center;gap:8px;color:var(--muted);font-size:12px}
.kbd{border:1px solid rgba(255,255,255,.2);padding:2px 8px;border-radius:8px;background:rgba(2,6,23,.5)}
.grid{display:grid;gap:10px}
@media (min-width:780px){.grid{grid-template-columns:1.2fr .8fr}}

</style>
</head>
<body>
<header>
  <h1>Game 056 — Math Sprint</h1>
  <p>Answer as many math questions as you can in 30 seconds.</p>
</header>
<main class="grid">
  <section class="card">
    
<div class="row">
  <button id="start">Start</button>
  <input id="ans" placeholder="Type answer" inputmode="numeric" style="padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(2,6,23,.35);color:var(--text)"/>
  <div class="badge">Score: <span id="score">0</span></div>
  <div class="badge">Time: <span id="time">30</span>s</div>
</div>
<h2 id="q" style="margin:14px 0 0;font-size:28px">Press Start</h2>

  </section>
  <aside class="card">
    <div class="badge"><span class="kbd">Tip</span><span>Open DevTools Console to see logs.</span></div>
    <hr style="border:0;border-top:1px solid rgba(255,255,255,.08);margin:12px 0"/>
    <div id="stats" class="row" style="gap:10px"></div>
    <p style="margin-top:10px" id="how"></p>
  </aside>
</main>
<script>
console.log("Game 056 — Math Sprint loaded");
// Game variation seed: 56

const $=s=>document.querySelector(s);
const start=$("#start"), ans=$("#ans"), q=$("#q"), scoreEl=$("#score"), timeEl=$("#time"), stats=$("#stats"), how=$("#how");
how.textContent="Quick arithmetic builds confidence with numbers + timers.";
stats.innerHTML='<span class="badge">Best: <span id="best">0</span></span>';
let score=0, best=0, time=30, cur=0, tick=null;
function newQ(){
  const a=(Math.random()*20)|0, b=(Math.random()*20)|0;
  const op=["+","-","×"][(Math.random()*3)|0];
  cur = op==="+"?a+b: op==="-"?a-b: a*b;
  q.textContent=`${a} ${op} ${b} = ?`;
  ans.value=""; ans.focus();
}
function stop(){
  clearInterval(tick); tick=null; start.disabled=false;
  if(score>best){best=score; $("#best").textContent=best;}
  q.textContent="Time! Press Start to try again.";
}
start.addEventListener("click",()=>{
  if(tick) return;
  score=0; time=30; scoreEl.textContent=0; timeEl.textContent=time;
  start.disabled=true; newQ();
  tick=setInterval(()=>{time--; timeEl.textContent=time; if(time<=0) stop();},1000);
});
ans.addEventListener("keydown",(e)=>{
  if(e.key!=="Enter"||!tick) return;
  if(parseInt(ans.value,10)===cur){score++; scoreEl.textContent=score; newQ();}
  else {ans.select();}
});

</script>

</body>
</html>
